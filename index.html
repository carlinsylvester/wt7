<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      padding: 5px;
      width: 200px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 8px 12px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>EMI Calculator</h2>

  <label for="loanAmount">Loan Amount (P):</label>
  <input type="number" id="loanAmount" placeholder="Enter loan amount">

  <label for="annualRate">Annual Interest Rate (%):</label>
  <input type="number" id="annualRate" placeholder="Enter annual rate">

  <label for="tenure">Loan Tenure (in months):</label>
  <input type="number" id="tenure" placeholder="Enter loan tenure">

  <button onclick="calculateEMI()">Calculate EMI</button>

  <div class="result" id="result"></div>

  <script>
    function calculateEMI() {
      // Get values
      let P = parseFloat(document.getElementById('loanAmount').value);
      let annualRate = parseFloat(document.getElementById('annualRate').value);
      let N = parseFloat(document.getElementById('tenure').value);

      // Validate input
      if (isNaN(P) || isNaN(annualRate) || isNaN(N) || P <= 0 || annualRate <= 0 || N <= 0) {
        alert("Please enter valid positive values for all fields!");
        return;
      }

      // Calculate monthly interest rate
      let R = annualRate / 12 / 100;

      // EMI formula: (P × R × (1 + R)^N) / ((1 + R)^N - 1)
      let EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);

      // Display result
      document.getElementById('result').innerHTML = `Monthly EMI: ₹${EMI.toFixed(2)}`;
    }
  </script>

</body>
</html>
